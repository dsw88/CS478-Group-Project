<!DOCTYPE html>
<html lang="en">

<head>
    <title>Auto Price Prediction</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-offset-3 col-md-6 main">
                <div id="predictForm">
                    <h1>What's my car worth?</h1>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="make" class="col-sm-2 control-label">Make</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="make" placeholder="Make">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="model" class="col-sm-2 control-label">Model</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="model" placeholder="Model">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="year" class="col-sm-2 control-label">Year</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="year" placeholder="Year">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="mileage" class="col-sm-2 control-label">Mileage</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="mileage" placeholder="Mileage">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="transmission" class="col-sm-2 control-label">Transmission</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="transmission" placeholder="Transmission">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="state" class="col-sm-2 control-label">State</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="state" placeholder="State">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" id="submitButton" class="btn btn-default">Predict</button>
                            </div>
                        </div>
                    </form>
                    <div id="resultsSection"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-2 col-md-8 main">
                <img src="{{ url_for('static', filename='img/mustang.jpeg') }}" class="img-responsive"></img>
            </div>
        </div>
    </div>

    <!-- Placed at the end of the document so the pages load faster -->

    <!-- Third-party libraries like JQuery and Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    <!-- Application JS code -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>

</html>
